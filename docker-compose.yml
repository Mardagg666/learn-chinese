version: '2'

services:
    front:
      image: nginx:alpine
      container_name: learn-chinese-front
      ports:
        - 443
      expose:
        - 443
      links:
        - php
      volumes_from:
        - php
      volumes:
        - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - /etc/letsencrypt/:/etc/letsencrypt/
        - ./var/logs:/var/logs/nginx

    php:
      build: docker/php
      container_name: learn-chinese-php
      ports:
        - 9000
      volumes:
        - ./:/var/www/html

